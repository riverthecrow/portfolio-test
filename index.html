<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        r
        </title>
    <script>
        // little sigma thingy for idk cycling titles 
const titlePresets = [
  "r",
  "ri",
  "riv",
  "rive",
    "river",
    "river'",
    "river's",
    "river's ",
    "river's s", 
    "river's si",
    "river's sit", 
    "river's site",
];

const cycleSpeed = 200;

let currentIndex = 0;

function cycleTitle() {
  document.title = titlePresets[currentIndex];
  
  currentIndex = (currentIndex + 1) % titlePresets.length;
}

const titleInterval = setInterval(cycleTitle, cycleSpeed);

    if (!titleInterval) {
      titleInterval = setInterval(cycleTitle, cycleSpeed);
    }
});
    </script>
</head>
