<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        r
        </title>
    <script>
        // little sigma thingy for idk cycling titles 
const titlePresets = [
  "r",
  "ri",
  "riv",
  "rive",
    "river",
    "river'",
    "river's",
    "river's ",
    "river's s", 
    "river's si",
    "river's sit", 
    "river's site",
];

// Time between title changes in milliseconds
const cycleSpeed = 300;

let currentIndex = 0;

function cycleTitle() {
  // Update the document title
  document.title = titlePresets[currentIndex];
  
  // Increment index or reset to 0 if at end of array
  currentIndex = (currentIndex + 1) % titlePresets.length;
}

// Start the cycle
const titleInterval = setInterval(cycleTitle, cycleSpeed);

// Optional: Stop cycling when tab loses focus
document.addEventListener('visibilitychange', function() {
  if (document.hidden) {
    clearInterval(titleInterval);
  } else {
    // Restart the interval if it was cleared
    if (!titleInterval) {
      titleInterval = setInterval(cycleTitle, cycleSpeed);
    }
  }
});
    </script>
</head>
<body>

</body>
</html>
