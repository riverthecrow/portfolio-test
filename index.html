<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Gear Physics with Collisions</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #container { position: relative; width: 100vw; height: 100vh; }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            width: 250px;
            max-height: 90vh;
            overflow-y: auto;
        }
        #gear-controls {
            margin-top: 10px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        button, select, input { margin: 5px 0; width: 100%; }
        .property-row { display: flex; justify-content: space-between; }
        .property-row input { width: 60%; }
        .property-row label { width: 35%; }
        #connections { margin-top: 10px; }
        .connection-item { padding: 5px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <div id="container">
        <div id="ui">
            <h3>Gear Physics Simulator</h3>
            <select id="gear-type">
                <option value="spur">Spur Gear</option>
                <option value="bevel">Bevel Gear</option>
                <option value="worm">Worm Gear</option>
            </select>
            <button id="add-gear">Add Gear</button>
            <button id="clear-all">Clear All</button>
            
            <div id="gear-controls">
                <p>Select a gear to edit</p>
                <div id="gear-properties">
                    <!-- Dynamically populated -->
                </div>
                
                <div id="connection-controls" style="display: none;">
                    <h4>Gear Connections</h4>
                    <select id="connect-to"></select>
                    <button id="create-connection">Create Connection</button>
                    <div id="connections"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
