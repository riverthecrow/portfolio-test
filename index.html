<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>
        r
        </title>
    <script>
    // silly lil title cycling thingy that i def didnt skid :3
const titlePresets = [
    "r",
    "ri",
    "riv",
    "rive",
    "river",
    "river'",
    "river's",
    "river's s",
    "river's si",
    "river's sit",
    "river's site",
];

const cycleSpeed = 300;

let currentIndex = 0;

function cycleTitle() {
  document.title = titlePresets[currentIndex];
  currentIndex = (currentIndex + 1) % titlePresets.length;
}

setInterval(cycleTitle, cycleSpeed);
    </script>
</head>
<body>
<div>
    uwu
</div>
    <div class="crt-overlay"></div>
</body>
</html>
