<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Percentage Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Silkscreen', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #c1f0c1; /* Pastel green background */
        }
        
        .container {
            display: flex;
            align-items: center;
            gap: 50px;
        }
        
        .content {
            text-align: center;
        }
        
        .percentage {
            font-size: 72px;
            font-weight: bold;
            margin: 20px 0;
            color: #2c3e50;
            min-height: 100px;
        }
        
        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Silkscreen', cursive;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .progress-container {
            width: 50px;
            height: 300px;
            background-color: #ecf0f1;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            box-shadow: 3px 3px 5px rgba(0,0,0,0.2);
        }
        
        .progress-bar {
            width: 100%;
            background-color: #2ecc71;
            position: absolute;
            bottom: 0;
            transition: height 0.5s ease;
            border-radius: 5px;
        }
        
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #7f8c8d;
        }
        
        h1 {
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .animate {
            animation: pulse 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>RANDOM % GENERATOR</h1>
            <div class="percentage" id="percentage">?</div>
            <button id="generateBtn">GENERATE</button>
            <div class="message" id="message">CLICK TO GENERATE A RANDOM %</div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar" style="height: 0%;"></div>
        </div>
    </div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const percentageDisplay = document.getElementById('percentage');
        const progressBar = document.getElementById('progressBar');
        const messageDisplay = document.getElementById('message');
        
        generateBtn.addEventListener('click', function() {
            // Generate random percentage between 0 and 100
            const randomPercentage = Math.floor(Math.random() * 101);
            
            // Display the percentage
            percentageDisplay.textContent = randomPercentage + '%';
            
            // Update the progress bar height
            progressBar.style.height = randomPercentage + '%';
            
            // Change progress bar color based on percentage
            if (randomPercentage < 30) {
                progressBar.style.backgroundColor = '#e74c3c'; // Red for low percentages
                messageDisplay.textContent = "LOW SCORE! TRY AGAIN!";
            } else if (randomPercentage < 70) {
                progressBar.style.backgroundColor = '#f39c12'; // Orange for medium percentages
                messageDisplay.textContent = "GOOD! BUT CAN YOU DO BETTER?";
            } else {
                progressBar.style.backgroundColor = '#2ecc71'; // Green for high percentages
                messageDisplay.textContent = "EXCELLENT! GREAT SCORE!";
            }
            
            // Add animation class temporarily
            percentageDisplay.classList.add('animate');
            setTimeout(() => {
                percentageDisplay.classList.remove('animate');
            }, 500);
        });
    </script>
</body>
</html>
