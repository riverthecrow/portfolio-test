<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>
        r
        </title>
    <script>
    // silly lil title cycling thingy that i def didnt skid :3
const titlePresets = [
    "r",
    "ri",
    "riv",
    "rive",
    "river",
    "river'",
    "river's",
    "river's s",
    "river's si",
    "river's sit",
    "river's site",
];

const cycleSpeed = 300;

let currentIndex = 0;

function cycleTitle() {
  document.title = titlePresets[currentIndex];
  currentIndex = (currentIndex + 1) % titlePresets.length;
}

setInterval(cycleTitle, cycleSpeed);
    </script>
</head>
<body class="ultrakill">
    <div class="centered">
    <div class="sigma">
    uwu  
</div>
    </div>
    <div class="music-player">
        <div class="player-controls">
            <button id="prevBtn" class="control-btn"><i class="fas fa-backward-step"></i></button>
            <button id="playPauseBtn" class="control-btn"><i class="fas fa-play" id="playPauseIcon"></i></button>
            <button id="nextBtn" class="control-btn"><i class="fas fa-forward-step"></i></button>
        </div>
        
        <div class="progress-container">
            <div class="song-info">
                <span id="songTitle">No song selected</span>
                <span id="songTime">0:00 / 0:00</span>
            </div>
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
        </div>
        
        <div class="volume-control">
            <i class="fas fa-volume-low volume-icon"></i>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.7">
            <i class="fas fa-volume-high volume-icon"></i>
        </div>
    </div>

    <script src="script.js"></script>
    <div class="crt-overlay"></div>
</body>
</html>
